<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Trash</title>
    <style>
      /* Указываем box sizing */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Убираем внутренние отступы */
      ul[class],
      ol[class] {
        padding: 0;
      }

      /* Убираем внешние отступы */
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      ul[class],
      ol[class],
      li,
      figure,
      figcaption,
      blockquote,
      dl,
      dd {
        margin: 0;
      }

      /* Выставляем основные настройки по-умолчанию для body */
      body {
        min-height: 100vh;
        scroll-behavior: smooth;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
      }

      /* Удаляем стандартную стилизацию для всех ul и il, у которых есть атрибут class*/
      ul[class],
      ol[class] {
        list-style: none;
      }

      /* Элементы a, у которых нет класса, сбрасываем до дефолтных стилей */
      a:not([class]) {
        text-decoration-skip-ink: auto;
      }

      /* Упрощаем работу с изображениями */
      img {
        max-width: 100%;
        display: block;
      }

      /* Указываем понятную периодичность в потоке данных у article*/
      article > * + * {
        margin-top: 1em;
      }

      /* Наследуем шрифты для инпутов и кнопок */
      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      html {
        font-size: 10px;
        background: #fdfdfd;
        overflow-x: unset !important;
      }

      /* Удаляем все анимации и переходы для людей, которые предпочитай их не использовать */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      header {
        max-height: 100px;
        min-height: 80px;
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 min(77px, 5%);
      }

      .icon {
        height: 100%;
        margin-top: 2px;
        margin-bottom: 8px;
      }

      .menu_item {
        font-family: "Oswald";
        font-style: normal;
        font-weight: 400;
        font-size: 2.5rem;
        line-height: 3.7rem;

        color: #160204;
        padding: 0 20px;
      }

      .menu__phone_number {
        font-family: "Oswald";
        font-style: normal;
        font-weight: 400;
        font-size: 1.8rem;
        line-height: 130%;
        color: #982634;
      }

      .menu__phone_number__block {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .menu_item__block {
      }

      body {
        margin: 0 5%;
        border-right-color: #982634; /* Цвет линии справа */
        border-right-style: solid; /* Стиль линии */
        border-right-width: 1px; /* Толщина линии */
        border-left-color: #982634; /* Цвет линии слева */
        border-left-style: solid; /* Стиль линии */
        border-left-width: 1px;
      }

      @media screen and (max-width: 1280px) {
        body {
          margin: 0;
          border: 0;
        }
      }

      hr {
        width: 100vw;
        left: 0;
        position: absolute;
        border: 0;
        border-top: 1px solid #982634;
        margin: 0;
        height: 1px;
      }
    </style>
  </head>
